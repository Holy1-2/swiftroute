<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Swift Route, courier tracking app, QR code tracking, package tracking, delivery optimization, logistics app, real-time updates">
    <meta name="author" content="Swift Route Team">
    <meta name="robots" content="index, follow">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Swift Route | Delivering Trust Every Mile">
    <meta property="og:description" content="Revolutionizing courier tracking with real-time updates via QR codes. Trusted by courier companies to deliver excellence.">
    <meta property="og:image" content="ndakwizeye-rider.jpg">

    <!-- Assets & Styling -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blob: 'blob 8s infinite',
                        rotate: 'rotate 20s linear infinite',
                        float: 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        blob: {
                            '0%, 100%': { transform: 'translate(0,0) scale(1)' },
                            '25%': { transform: 'translate(20px,20px) scale(1.1)' },
                            '50%': { transform: 'translate(-20px,20px) scale(0.9)' },
                            '75%': { transform: 'translate(-20px,-20px) scale(1.1)' }
                        },
                        rotate: {
                            from: { transform: 'rotate(0deg)' },
                            to: { transform: 'rotate(360deg)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    },
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-nunito {
            font-family: 'Nunito', sans-serif;
        }
        .svg-background {
    position: absolute;
    z-index: 0;
    opacity: 0.1;
  }
  
  .blur-backdrop {
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }
    </style>
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
